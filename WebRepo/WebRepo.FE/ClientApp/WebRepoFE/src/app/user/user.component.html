<div class = "box">
  <div>
    <div class="d-flex align-items-center" style="gap: 15px">
        <img src="../assets/img/user.png" class="img-profile rounded-circle"
             style="height: 5rem; width: 5rem;" />
        <div class="d-flex align-items-center" style="gap:10px">
            <h1 id="username">{{account.username}}</h1>
        </div>
    </div>

    <hr />
    <dl class="row">
        <dt class="col-sm-2 mb-1">
            Email
        </dt>
        <dd class="col-sm-10" id="email">
          {{account.email}}
        </dd>
        <dt class = "col-sm-2">
            Account ID
        </dt>
        <dd class = "col-sm-10" id="id">
          {{account.id}}
        </dd>
    </dl>
  </div>
  <div class="d-flex" style="gap: 10px;">
    <a class="btn btn-success">
        <span class="text">Change Profile Photo</span>
    </a>
    <a id="edit-button" class="btn btn-secondary">
      <span class="icon text-white-50">
        <fa-icon [icon]="faPen"></fa-icon>
      </span>
    </a>
  </div>

</div>
